apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: story
  template:
    metadata:
      labels:
        app: story
    spec:
      containers:
        - name: story
          image: abdurrahimsheikh/kube-story-node:3
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /app/story
              name: story-volume
      volumes:
        - name: story-volume
          # hostPath:
          #   path: /story-data
          #   type: DirectoryOrCreate
          persistentVolumeClaim:
            claimName: host-pvc